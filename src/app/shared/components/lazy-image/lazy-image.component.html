<div class="d-flex justify-content-center">
  <img
    [alt]="alt"
    [src]="url"
    width="100px"
    height="150px"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />

  <img
    *ngIf="!hasLoaded"
    src="assets/tail-spin.svg"
    height="150px"
    width="100px"
    class="mt-3"
  />
</div>
