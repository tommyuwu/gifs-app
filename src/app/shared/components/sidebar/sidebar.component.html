<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifApp</h3>
  <hr class="text-white"/>
  <div class="list-group list-reset">
    <button *ngFor="let tag of tags; let i = index" (click)="search(tag)" class="list-group-item list-group-item-action mb-1">
      {{tag | titlecase }}
    </button>
  </div>
</div>
